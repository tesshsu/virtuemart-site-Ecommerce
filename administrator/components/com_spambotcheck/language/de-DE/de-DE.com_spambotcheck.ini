COM_SPAMBOTCHECK_VIEW_USERS_DESCRIPTION="Diese Komponente erweitert das User Plugin Spambotcheck.<br /><br />Ziel der Sicht Spambotcheck - Benutzer ist es, Informationen über verdächtig Benutzer, die sich auf Ihrer Webseite registrieren konnten, zu geben und es zu ermöglichen diese zu managen. Weiterhin können mit der Komponente Benutzer markiert werden, denen immer vertraut werden soll. Diese werden in Zukunft beim Login nicht mehr vom User Plugin Spambotcheck überprüft, d.h. sie werden genauso behandelt wie Benuzter, die auf einer der Whitelisten des Plugin stehen. <br /><br />Die Spambotcheck - Benutzer Sicht erweitert die Joomla! Users Tabelle mit relevanten Informationen für den Spamschutz und zeigt die Ergebnisse der Überwachung durch das Plugin Spambotcheck. Das Plugin markiert Benutzer mit verdächtigem Verhalten als verdächtig (z.B. wenn zu viele Registrierungen von einer IP Adresse in kurzer Zeit erfolgen) oder verdächtigen email-Adressen (z.B. zu viele Punkte vor dem at), hängt diese Informationen an den Benutzer und speichert sie in der Datenbank. Der Grund, warum ein Benutzer als verdächtig markiert wurde, wird im Notiz-Feld protokolliert. Diese Informationen können Ihnen helfen Spam-Benutzer ausfindig zu machen und zu löschen. Die Bewertung, ob es sich bei einem Benuzter tatsächlich um einen Spammer handelt liegt bei Ihnen! Das Flag 'verdächtig' hat keinen Einflu&szlig; auf die Behandlung des Benutzers durch das User Plugin Spambotcheck!<br /><br /><b>HINWEIS: Wenn Sie einen Benutzer auf 'vertrauen' setzen wird der Verdachtsstatus auf unverdächtig gesetzt und der Benutzer wird in Zukunft nicht mehr vom User Plugin Spambotcheck überprüft.</b><br /><br /> <b>HINWEIS: Der Löschen Button löscht den Benutzer vollständig aus der Joomla! user und der user_spambot Tabelle. </b><br /><br /><b>Notiz Codes:</b><br /><br />1: => Häufige Nutzung der IP. Erklärung: Ein weiterer Benutzer hat sich mit derselben IP Registriert (Id des korrelierten Benutzers ist die Zahl nach dem Doppelpunkt). Das erste Erscheinen der IP liegt weniger lange zurück als im User Plugin Spambotcheck per Parameter festgelegt ist und die Anzahl der Registrierungen liegt höher als durch Plugin Parameter erlaubt. <br /><br />2: => Verdächtiges email Format.<br /><br />3: => IP wurde innerhalb von 48 Stunden, nachdem der Benutzer sich registiert hat, in einer online Spambot Datenbank gelistet.<br /><br />4: => Benutzer versuchte sich anzumelden, wurde aber blockiert, weil er in einer online Spambot Datenbank gelistet ist."
COM_SPAMBOTCHECK_VIEW_LOGS_DESCRIPTION="Diese Komponente erweitert das User Plugin Spambotcheck.<br /><br />Die Spambotcheck - Logs Sicht zeigt Informationen über geblockte Benutzer, die vom User Plugin Spambotcheck gehindert wurden, sich auf Ihrer Webseite zu registrieren oder anzmelden. Die Sicht dient vor allem dazu zu zeigen, wie stark die Websesite angegriffen wird und die Tabelle mit den Log-Daten zu leeren (damit sie im Fall einer heftigen Attacke nicht zu gro&szlig; wird).<br /><b>HINWEIS:</b> Sie müssen den Plugin Parameter 'Spambotangriffe in Datenbank speichern' auf ja setzen, damit die Daten gespeichert werden."
COM_SPAMBOTCHECK_CREDIT="<p>Plugin und Komponente Spambotcheck wurden von <a href='http://www.vi-solutions.de/de' target='_blank'>vi-solutions</a> entwickelt, um Registrierung und Anmeldung auf Ihrer Webseite vor Spambots zu schützen und Spambenutzer zu managen. Bitte vergessen Sie nicht, das Plugin zu aktivieren und seine Parameter entsprechend Ihren Anforderungen zu setzen. <br /><br />Wenn Sie unsere Joomla! Erweiterungen hilfreich finden, können Sie sie unterstützen , indem Sie ein Review auf <a href='http://extensions.joomla.org/extensions/access-a-security/site-security/spam-protection/14027' target='_blank'>Joomla! Extension Directory</a> abgeben. Danke! Wenn Sie uns helfen wollen, die Erweiterungen zu erhalten und zu verbessern, freuen wir uns über jeden Betrag, den Sie Spenden können. Sie finden einen Donate-Button auf der <a href='http://www.vi-solutions.de/de/donation' target='_blank'>Webseite des Autors</a>.</p>"
