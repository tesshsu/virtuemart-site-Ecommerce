COM_PLUGINS_IPSECURITY_FIELDSET_LABEL="IP Security"
PLG_SYS_ADMINEXILEPRO_ENABLEIP_LABEL="Enable IP Security"
PLG_SYS_ADMINEXILEPRO_ENABLEIP_DESC="If enabled, additional options for white and black lists are available."
PLG_SYS_ADMINEXILEPRO_IPSECURITY_SPACER="<p>IP Security is essentially a firewall to /administrator. Whitelist is processed before blacklist, so you may whitelist a single address within a blacklisted network.</p>
<p>This tool accepts IPv4 and IPv6 addresses and CIDR networks, and no longer relies on the GMP libraries.  IPv4 single addresses are designated with the /32 CIDR netmask, while IPv6 single addresses are designated with the /128 netmask. If you are not familiar with CIDR notation, do not deviate from the 32/128 defaults for IPv4 and IPv6 (respectively).</p>"
PLG_SYS_ADMINEXILEPRO_WHITELIST_LABEL="Whitelist"
PLG_SYS_ADMINEXILEPRO_WHITELIST_DESC="Addresses and networks within the whitelist will not be required to use the secure URL (/administrator with no keys)"
PLG_SYS_ADMINEXILEPRO_BLACKLIST_LABEL="Blacklist"
PLG_SYS_ADMINEXILEPRO_BLACKLIST_DESC="Addresses and networks within the blacklist will never be allowed to access /administrator, even if they have the correct keys."
