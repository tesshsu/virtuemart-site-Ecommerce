CDN_DOMAINS_DESC="CDNサーバのドメインです。<br><br>[Pro version only] 別のCDNドメインをカンマ区切りのリストでも指定することができます。これらの、いずれかがランダムにセット内の各ファイルに指定されます。<br><br>あなたのウェブサイトドメイン名の異なる部分を参照する場合はプレースホルダの {subdomain}, {domain} および {extension} を使用することができます。"
