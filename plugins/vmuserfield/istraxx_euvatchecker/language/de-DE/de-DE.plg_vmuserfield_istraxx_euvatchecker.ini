VMUSERFIELD_ISTRAXX_EUVATCHECKER_COMPANY_CONSISTENCY_DESC="Check if the company given in the BT address is the same as the one returned by the EU VAT service. Note that sometimes the VAT check service do not return this information. It is then your responsability to check the VAT number is correct after."
