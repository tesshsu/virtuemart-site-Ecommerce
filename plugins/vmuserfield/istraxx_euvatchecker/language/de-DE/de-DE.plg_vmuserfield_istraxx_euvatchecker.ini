VMUSERFIELD_ISTRAXX_EUVATCHECKER="EU Vat Check"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_DESCRIPTION="Dieses Plugin verifiziert die Gültigkeit einer europäischen Mehrwertsteuernummer, wie sie in allen EU Ländern vergeben wird. Dabei wird der Service benutzt von <a href='http://ec.europa.eu/taxation_customs'>VIES VAT number validation</a>."
VMUSERFIELD_ISTRAXX_EUVATCHECKER_VALID="Die eingegebene EU-VAT-ID ist gültig"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_INVALID="Die eingegebene EU-VAT-ID konnte nicht durch das VAT Information Exchange System verifiziert werden."
VMUSERFIELD_ISTRAXX_EUVATCHECKER_INVALID_COUNTRYCODE="Der Länder code der EU-VAT-ID ist ungültig"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_INVALID_FORMAT_REASON="Ungültiges Format"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_INVALID_FORMAT="Ihre Mehrwertsteuernummer ist nicht korrekt und konnte nicht validiert werden. Die Nummer könnte so aussehen:<br />%s."
VMUSERFIELD_ISTRAXX_EUVATCHECKER_VATGROUP="Käufer welche VAT bezahlt, sollen in Käufergruppe"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_VATGROUP_DESC="Wählen Sie hier die Käufergruppe, welche MwSt bezahlen soll. Steuer musst hinterlegt sein. Hinweis: Es ist einfacher eine Shoppergruppe zu machen, die Tax bezahlt, als eine welche nicht bezahlen soll, das ergibt sich so durch die Rechenregeln. Daher ist es besser die 2. Option frei zu lassen. Nicht validierte Benutzer werden dann automatisch in die default Käufergruppe verschoben."
VMUSERFIELD_ISTRAXX_EUVATCHECKER_NONVATGROUP="Käufer welche keine VAT bezahlt, sollen in Käufergruppe"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_NONVATGROUP_DESC="Hier sollte die Käufergruppe ausgewählt werden, welche keine Steuer bezahlen soll. Hinweise: Dies ist für den typischen B2B Kunden, man kann die Option auch leer lassen, dann wird automatisch die standard Gruppe ausgewählt."
VMUSERFIELD_ISTRAXX_EUVATCHECKER_SERVICE_UNAVAILABLE="Der EU-VAT-ID check service is unerreichbar. Bitte probieren sie es etwas später noch einmal."
VMUSERFIELD_ISTRAXX_EUVATCHECKER_MS_UNAVAILABLE="Der EU-VAT-ID check service des Landes konnte nicht zeitnah erreicht werden. Bitte probieren sie es etwas später noch einmal."
