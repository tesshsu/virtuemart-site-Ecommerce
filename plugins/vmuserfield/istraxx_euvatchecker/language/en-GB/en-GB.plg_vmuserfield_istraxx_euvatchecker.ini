VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_DK="For Denmark: DK99 99 99 99 (4 blocks of 2 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_EE="For Estonia: EE999999999 (1 block of 9 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_EL="For Greece: EL999999999 (1 block of 9 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_ES="For Spain: ESX9999999X4 (1 block of 9 characters)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_FI="For Finland: FI99999999 (1 block of 8 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_FR="For France: FRXX 999999999 (1 block of 2 characters, 1 block of 9 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_GB="For United Kingdom: GB999 9999 99 or GB999 9999 99 9995 or GBGD9996 or GBHA9997 (1 block of 3 digits, 1 block of 4 digits and 1 block of 2 digits; or the above followed by a block of 3 digits; (or 1 block of 5 characters)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_HU="For Hungary: HU99999999 (1 block of 8 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_IE="For Ireland: IE9S99999L (1 block of 8 characters)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_IT="For Italy: IT99999999999 (1 block of 11 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_LT="For Lithuania: LT999999999 or LT999999999999 (1 block of 9 digits, or 1 block of 12 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_LU="For Luxembourg: LU99999999 (1 block of 8 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_LV="For Latvia: LV99999999999 (1 block of 11 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_MT="For Malta: MT99999999 (1 block of 8 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_NL="For The Netherlands: NL999999999B998 (1 block of 12 characters)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_PL="For Poland: PL9999999999 (1 block of 10 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_PT="For Portugal: PT999999999 (1 block of 9 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_RO="For Romania: RO999999999 (1 block of minimum 2 digits and maximum 10 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_SE="For Sweden: SE999999999999 (1 block of 12 digits)"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_FORMAT_SK="For Slovakia: SK9999999999 (1 block of 10 digits)"

