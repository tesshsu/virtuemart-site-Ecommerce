VMUSERFIELD_ISTRAXX_EUVATCHECKER="EU Vat Check"
VMUSERFIELD_ISTRAXX_EUVATCHECKER_DESCRIPTION="Ce plugin vérifie la validité d'un numéro de TVA délivré par un État membre dans l'Union européenne. Il utilise les services offerts par <a href='http://ec.europa.eu/taxation_customs'>validation du numéro de TVA</a>"
