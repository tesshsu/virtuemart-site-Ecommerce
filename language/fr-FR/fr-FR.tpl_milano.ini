TPL_MILANO_HOME_BLOCS_TITLE_4="Florihana dans le monde"
TPL_MILANO_HOME_BLOCS_TXT_1="La distillerie Florihana est implantée en Provence, pas très loin des villes de Grasse et Cannes, sur un site extraordinaire très riche en biodiversité: le plateau de Caussols...<br><br>Son site de production avec ses deux bâtiments en bois massif de Finlande s'étend sur une ferme biologique de 10 hectares, et se trouve au centre d'un domaine de cueillette sauvage de plus de 1000 hectares recouvert de lavandes, de thyms, de sarriettes..."
TPL_MILANO_HOME_BLOCS_TXT_2="La priorité de la distillerie Florihana est d’assurer la durabilité des ressources naturelles à travers la culture et l’achat de plantes médicinales et aromatiques d’origine biologiques."
TPL_MILANO_HOME_BLOCS_TXT_3="La distillerie Florihana s'est dotée d'une technologie très innovante appelée «flash détente», développée et mise au point dans son laboratoire..."
TPL_MILANO_HOME_BLOCS_TXT_4="La distillerie FLORIHANA propose également aux clients ne souhaitant pas acheter directement sur notre site internet un réseau mondial de partenaires offrant toutes les garanties de qualité et d’origine de nos produits.<br>"
